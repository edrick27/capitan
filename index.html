<style>

</style>

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</head>
<div class="body">
  <div class="thumbnail" id="countdown-wrap">
    <div class="conteiner-title">
      <div class="text-color text-goal">$0</div>
      <div style="text-align: -webkit-center;" class="text-color text-goal">$125,000</div>
      <div style="text-align: right;" class="text-color text-goal">$250,000</div>
    </div>
    <div class="progress">
      <div id="progress-bar" class="bg-clothing progress-bar progress-bar-striped progress-bar-animated"
        role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
      <div style="width: 15%" class="bg-insurance progress-bar progress-bar-striped progress-bar-animated"
        role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
      <div style="width: 20%" class="bg-lodging progress-bar progress-bar-striped progress-bar-animated"
        role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
      <div style="width: 7%" class="bg-food progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
        aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    <div class="goal-stat">
      <span id="porcent" class="goal-number text-color">25%</span>
      <span class="goal-label">Funded</span>
    </div>
    <div class="goal-stat">
      <span class="goal-number text-color">$1,640</span>
      <span class="goal-label text-color">Raised</span>
    </div>
    <div class="goal-stat">
      <span class="goal-number text-color">
        <div id="countdown"></div>
      </span>
      <span class="goal-label text-color">Days to Go</span>
    </div>
    <div class="goal-stat">
      <span class="goal-number text-color">38</span>
      <span class="goal-label text-color">Sponsors</span>
    </div>
  </div>
  <div class="container-cards row">
    <div class="icon card-item thumbnail col-4 col-xl-2 col-lg-2 col-sm-2">
      <i class="fas fa-tshirt color-clothing"></i>
      <span class="goal-number text-color">$640</span>
      <span class="card-label text-color">Clothing</span>
    </div>
    <div class="icon card-item thumbnail col-4 col-xl-2 col-lg-2 col-sm-2">
      <i class="fas fa-scroll color-insurance"></i>
      <span class="goal-number text-color">$800</span>
      <span class="card-label text-color">Insurance</span>
    </div>
    <div class="icon card-item thumbnail col-4 col-xl-2 col-lg-2 col-sm-2">
      <i class="fas fa-bed color-lodging"></i>
      <span class="goal-number text-color">$1,00</span>
      <span class="card-label text-color">Lodging</span>
    </div>
    <div class="icon card-item thumbnail col-4 col-xl-2 col-lg-2 col-sm-2">
      <i class="icon fas fa-shuttle-van"></i>
      <span class="goal-number text-color">$500</span>
      <span class="card-label text-color">Public transport</span>
    </div>
    <div class="icon card-item thumbnail col-4 col-xl-2 col-lg-2 col-sm-2">
      <i class="fas fa-plane"></i>
      <span class="goal-number text-color">$250</span>
      <span class="card-label text-color">Flight</span>
    </div>
    <div class="icon card-item thumbnail col-4 col-xl-2 col-lg-2 col-sm-2">
      <i class="fas fa-utensils color-food"></i>
      <span class="goal-number text-color">$3000</span>
      <span class="card-label text-color">Food</span>
    </div>
    <div class="icon card-item thumbnail col-4 col-xl-2 col-lg-2 col-sm-2">
      <i class="fas fa-map-marked-alt"></i>
      <span class="goal-number text-color">$140</span>
      <span class="card-label text-color">Tours</span>
    </div>
  </div>
</div>

<script>
  (function () {
    var eventdate = moment("2019-07-14");
    var todaysdate = moment();
    days = eventdate.diff(todaysdate, 'days');
    document.getElementById('countdown').innerHTML = days;
    var porcent = document.getElementById("porcent").innerText;
    document.getElementById("progress-bar").style.width = porcent;
  })();
</script>
